{% extends 'MasterView.html' %}

{% block body %}
    <div class="questionContainer">
        <form action = "{{ url_for('PostAnswer')}}" method = "post" id="questionForm">
                <button type="submit" name="menu">Menu</button>
                {% for item in questions %}
                    <input type="checkbox" name="goodQuestion" >good question!</input>
                    {% set outerIndex = loop.index %}
                    <div class="singleQuestion"><i>{{item.title}}</i></div>
                        {% for dict_item in item.options %}
                            <div class="custom-control custom-radio">
                                {% set radioGuard = outerIndex|string + loop.index|string %}
                                <input type="radio" class="custom-control-input" id={{radioGuard}} name={{outerIndex}} value="{{dict_item}}">
                                <label class="custom-control-label" for={{radioGuard}}>{{dict_item[0]}}</label>
                            </div>
                        {% endfor %}
                {% endfor %}
                <button type="submit" name="submitAns" value={{questions}}>submit</button>
        </form>
    </div>
    


{% endblock %}
