{% extends 'MasterView.html' %}

{% block body %}
    <div class="questionContainer">
        <form action = "{{ url_for('PostAnswer')}}" method = "post">
                <button type="submit" name="menu">Menu</button>
                {% for m in msg %}
                    <div class="singleQuestion"><button type="submit" name="ans" value="{{m}}" id="questionBtn">{{m}}</button></div>
                {% endfor %}
        </form>
    </div>
    


{% endblock %}
